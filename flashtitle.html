<!DOCTYPE html>
<html>
<head>
    <title>Program</title>
</head>
<body>
  <script>
    
let setIntervalID;

const flashTitle = (orgTitle, newTitle) => {
    // toggle the document title between two values
    document.title = document.title === orgTitle ? newTitle : orgTitle;
}

document.addEventListener("visibilitychange", () => {
    // if page is visible, change title & clear interval
    if (document.visibilityState === "visible") {
        document.title = "Program";
        clearInterval(setIntervalID);
        return;
    }
    // if page is hidden, set interval to toggle title
    setIntervalID = setInterval(() => {
        flashTitle("Program", "Please come back");
    }, 500);                                        // time interval between every flash
});
    
  </script> 
</body>
</html>
